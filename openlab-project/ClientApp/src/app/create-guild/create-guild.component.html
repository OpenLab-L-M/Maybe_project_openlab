
  <body>
    <div class="tabulka">
      <h1>Create your guild</h1>
      <div class="formy">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
          <p>
            <input id="name" type="text" formControlName="name">
            <span></span>
            <label for="name">Guild name: </label>
          </p>

          <p>
            <input id="desc" type="text" formControlName="desc">
            <span></span>
            <label for="desc">Guild description: </label>
          </p>

          <p>
            <input id="mmc" type="text" formControlName="mmc">
            <span></span>
            <label for="mmc">Max member count: </label>
          </p>
          <button type="submit" [disabled]="!profileForm.valid">Create guild</button>

        </form>
      </div>
    </div>
  </body>
